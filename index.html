<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Easy Slider 2.0</title>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap bundle -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="row mt-3 pt-3 text-justify text-white">
      <div class="col-xl-9 col-md-10 col-sm-11 col-xs-12 mx-auto px-0">
        <h2 class="display-5">jQuery driven phenomenal image slider 2.0 </h2>
        <p class="text-center"> This is a text sample to check the aligning bootstrap classes and see if origin master branch push command also affects whatever gitHub pages display </p>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-9 col-md-10 col-sm-11 col-xs-12 mx-auto px-0 slider-container">
        <!-- images container fill be populated dinamically via jQuery-->
        <div class="images">
        </div>
        <!-- slider buttons toolbar container -->
        <div class="btn-toolbar toolbar-fixed-bottom toolbar-container mx-auto">
          <div class="btn-group">
            <button id="play" class="btn btn-lg"> <i class="toolicons fas fa-play"></i> </button>
            <button id="stop" class="btn btn-lg"> <i class="toolicons fas fa-pause"></i> </button>
            <button id="prev" class="btn btn-lg"> <i class="toolicons fas fa-chevron-left"></i> </button>
            <button id="next" class="btn btn-lg"> <i class="toolicons fas fa-chevron-right"></i> </button>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-xl-9 col-md-10 col-sm-11 col-xs-12 mx-auto px-0 pagination-container">
        <nav aria-label="Page navigation">
          <!-- pagination buttons container -->
          <ul class="row pagination pagination-sm justify-content-center mx-0 pagerList">
          </ul>

        </nav>
      </div>
    </div>

  </div>
  <script src="js/slider.js"></script>
</body>

</html>
